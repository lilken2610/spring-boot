<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/master.html}">
<head>

<title>Giỏ hàng</title>
</head>

<body>
<div layout:fragment="content">
	<div class="container">
		<form method="POST" th:object="${customerForm}"
			th:action="@{/shoppingCartCustomer}">
			<div class="form-group">
				<div class="form-group row">
					<label for="colFormLabel" class="col-sm-2 col-form-label">Tên</label>
					<div class="col-sm-10">
						<input th:field="*{name}" class="form-control" id="colFormLabel"
							placeholder="Họ và tên"> <span class="error-message"
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
					</div>
				</div>
				<div class="form-group row">
					<label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input th:field="*{email}" class="form-control" id="colFormLabel"
							placeholder="Email"> <span class="error-message"
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
					</div>
				</div>
				<div class="form-group row">
					<label for="colFormLabel" class="col-sm-2 col-form-label">Số điện thoại</label>
					<div class="col-sm-10">
						<input th:field="*{phone}" class="form-control" id="colFormLabel"
							placeholder="Số điện thoại"> <span class="error-message"
					th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">..</span>
					</div>
				</div>
				<div class="form-group row">
					<label for="colFormLabel" class="col-sm-2 col-form-label">Địa chỉ</label>
					<div class="col-sm-10">
						<input input th:field="*{address}" class="form-control" id="colFormLabel"
							placeholder="Địa chỉ"> <span class="error-message"
					th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
					</div>
				</div>
			</div>
			<div class='wrapper text-center'>
					<div class="btn" role="group">
						<button class="btn btn-secondary" type="submit"	value="Submit">Gửi</button>
						<a class="btn btn-secondary" th:href="@{/productList}">Tiếp tục mua sắm</a>
					</div>
				</div>
		</form>
	</div>
	</div>
</body>
</html>
