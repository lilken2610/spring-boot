<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/master.html}">
<head>
<title>Sản phẩm</title>
</head>

<body>
	<div layout:fragment="content">
	<div class="container">
		<div th:if="${errorMessage!= null}" class="error-message"
			th:utext="${errorMessage}"></div>
		<form th:object="${productForm}" th:action="@{/admin/product}"
			method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label for="formGroupExampleInput">Mã số sản phẩm</label>
				<input th:field="*{newProduct}"
					type="hidden" /> <input class="form-control" placeholder="Mã số sản phẩm" th:if="${productForm.newProduct}"
					type="text" th:field="*{code}" /> <th:block
						th:if="${!productForm.newProduct}">
						<span th:utext="${productForm.code}"></span>
						<input type="hidden" th:field="*{code}" />
					</th:block></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>
				</td>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Tên sản phẩm</label>
					<input type="text" class="form-control" placeholder="Tên sản phẩm" th:field="*{name}" />
					<td><span class="error-message"
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
					</td>
			</div>
			<div class="form-group">
					<label for="formGroupExampleInput">Giá</label>
					<input type="text" class="form-control" placeholder="Tên sản phẩm" th:field="*{price}" />
					<td><span class="error-message"
						th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>
					</td>
			</div>
			<div class="form-group">
					<label for="formGroupExampleInput">Số lượng</label>
					<input type="text" class="form-control" placeholder="Số lượng" th:field="*{quantity}" />
					<td><span class="error-message"
						th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">..</span>
					</td>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Tải ảnh</label>
					<input type="file" class="form-control-file" th:field="*{fileData}" />
			</div>
			<div class='wrapper text-center'>
								<div class="btn" role="group">
									<button class="btn btn-lg btn-primary"
										type="submit" value="Submit">Cập nhập</button>
									<button class="btn btn-lg btn-secondary"
										type="reset" value="Reset">Làm mới</button>
								</div>
							</div>
		</form>
	</div>
	</div>
</body>
</html>
